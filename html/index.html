<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Wetter App</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Ort eintragen">
            <button onclick="getWeather()">Zeige Wetter</button>
        </div>
        <div id="weather-info" class="weather-info">
            <h2 id="city-name"></h2>
            <div id="current-weather" class="current-weather">
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
            <div id="forecast" class="forecast"></div>
        </div>
    </div>
</body>
</html>
